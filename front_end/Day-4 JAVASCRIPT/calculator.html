<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../bootstrap/node_modules/bootstrap/dist/js/jquery.min.js"></script>
    <style>
        input{
            margin: 5px;
            padding: 20px;
        }
        #firstnum{
            margin-left: 25px;
        }
        label{
            margin: 5px;
            justify-items: center;

        }
        button{
            margin: 15px;
        }
        fieldset{
            margin: 3px;
            max-width: 500px;
            height: 300px;
            border: 2px solid;
        }
        *{
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div class="form-label">
    <form action="get">
        <fieldset>
            <label for="firstnum">Enter First Number:</label>
            <input type='number' id='num1' name='firstNumber'><br>
            <label for="secondnum">Enter Second Number:</label>
            <input type='number' id='num2' name='secondNumber'><br>
            <button class="btn btn-primary" onclick="calculate('add')">Add</button>
            <button class="btn btn-primary" onclick="calculate('subtract')">Sub</button>
            <button class="btn btn-primary"  onclick="calculate('multiply')">Mult</button>
            <button class="btn btn-primary"  onclick="calculate('divide')">Div</button>
            <button onclick="calculate()">Calculate</button>
            <h2 id="result"></h2>
            <button class="btn btn-primary" onclick=Result()>Result</button>
        </fieldset>
    </div>
    </form>

    <script>
        function calculate(operation) {
            // Get values from inputs
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            let result;

            // Perform the calculation based on the operation passed
            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 === 0) {
                        result = "Error: Division by zero is not allowed.";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Invalid operation!";
            }

            // Display the result
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../bootstrap/node_modules/bootstrap/dist/js/jquery.min.js"></script>
</head>
<body>

    <h1>Image Switcher Example</h1>
    <img id="image" src="../assets/images/taj mahal.jfif" alt="Taj Image">
    <br>
    <button id="switchButton" onclick="changeImage()">Switch Image</button>

    <script>
        function changeImage() {
            var img = document.getElementById("image");
            if (img.src.matches("../assets/images/taj mahal.jfif")) {
                img.src = "../assets/images/pyramid.jfif"+ new Date().getTime();

            } else {
                img.src = "../assets/images/taj mahal.jfif"+ new Date().getTime();
                
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../bootstrap/node_modules/bootstrap/dist/js/jquery.min.js"></script>

</head>
<body>

    <h1>Image Switcher Example</h1>
    <img id="image" src="../assets/images/Sunflower.jfif" alt="sunflower Image">
    <br>
    <button id="switchButton" onclick="switchImage()">Switch Image</button>

    <script>
        // if image 1 is same as default image, change the image so why setting it as true
        let isImage1 = true;

        function switchImage() {
            const img = document.getElementById("image");

            if (isImage1) { //if image 1 is same as default image, change t0 image2
                img.src = "../assets/images/jsus.jfif";
            } else { // if image 1 not currently appears at next click this image1 is appear
                img.src = "../assets/images/Sunflower.jfif";
            }

            //  image1 is not true, else part assign img1 as next image to be appeared
            isImage1 = !isImage1;
        }
    </script>

</body>
</html>

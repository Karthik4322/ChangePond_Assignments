<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Form Validation</h2>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <div id="emailError" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div id="passwordError" class="error"></div>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number">
        <div id="mobileError" class="error"></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Get form values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const mobile = document.getElementById("mobile").value.trim();

            // Validation flags
            let isValid = true;

            // Clear previous error messages
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            document.getElementById("mobileError").innerText = "";

            // Name validation
            if (name === "") {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            } else if (!/^[A-Za-z\s]+$/.test(name)) {
                document.getElementById("nameError").innerText = "Name must contain only letters and spaces.";
                isValid = false;
            }

            // Email validation
            if (email === "") {
                document.getElementById("emailError").innerText = "Email is required.";
                isValid = false;
            } else if (!/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                document.getElementById("emailError").innerText = "Enter a valid email address.";
                isValid = false;
            }

            // Password validation
            if (password === "") {
                document.getElementById("passwordError").innerText = "Password is required.";
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById("passwordError").innerText = "Password must be at least 8 characters long.";
                isValid = false;
            } else if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                document.getElementById("passwordError").innerText = "Password must contain uppercase, lowercase, and a number.";
                isValid = false;
            }

            // Mobile number validation
            if (mobile === "") {
                document.getElementById("mobileError").innerText = "Mobile number is required.";
                isValid = false;
            } else if (!/^\d{10}$/.test(mobile)) {
                document.getElementById("mobileError").innerText = "Mobile number must be 10 digits.";
                isValid = false;
            }

            // Prevent form submission if invalid
            return isValid;
        }
    </script>

</body>
</html>
